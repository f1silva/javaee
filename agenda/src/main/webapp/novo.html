<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agenda de Contatos</title>
<link rel="icon" href="imagens/agenda.png">
<link rel="stylesheet" href="style.css">
<script src="scripts/validador.js"></script>

</head>
<body>
	<h2>Criar novo contato</h2>
	<form name="frmContato" action="insert">
		<table>
		<tr>
			<td><input class="caixa1" type="text" name="nome" placeholder="Nome"></td>
		</tr>
		<tr>
			<td><input class="caixa2" type="text" name="telefone" placeholder="Telefone"></td>
		</tr>
		<tr>
			<td><input class="caixa1" type="text" name="email" placeholder="Email"></td>
		</tr>
		</table>
		<input class="botao1" type="button" value="Adicionar" onclick="validar();"/>
	</form>
</body>
</html>
